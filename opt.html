<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="action">
    <div class="form"></div>
    <div class="name">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="tel">
        <label for="tel">Телефон</label>
        <input type="text" id="tel" name="tel">
    </div>
    <div class="email">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="city">
        <label for="city">Город</label>
        <input type="text" id="city" name="city">
    </div>
    <div class="item">
        <ul>
            <li>
                <label for="org">Организация</label>
                <input type="radio" id="org" name="org">
            </li>
            <li>
                <label for="fizLic">Физическое лицо</label>
                <input type="radio" id="fizLic" name="fizLic">
            </li>
        </ul>
    </div>
    <div class="dopInf">
        <label for="dopInf">Дополнительная информаци</label>
        <textarea name="dopInf" id="dopInf"></textarea>
    </div>
    <div class="button">
        <button>Отправить</button>
    </div>
</form>
</body>
</html>
